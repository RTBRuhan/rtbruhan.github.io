<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTB Ruhan - Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <script type="text/babel">
            const { Typography, Button, Container } = MaterialUI;

            function App() {
                return (
                    <Container maxWidth="sm">
                        <Typography variant="h2" component="h1" gutterBottom>
                            RTB Ruhan
                        </Typography>
                        <Typography variant="subtitle1" gutterBottom>
                            Artist, Tech Enthusiast, Adventurer.
                        </Typography>
                        <Button variant="contained" color="primary" href="/MyApps">
                            Check Out My Apps
                        </Button>
                    </Container>
                );
            }

            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </div>
</body>
</html>
