<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>RTBRuhan</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Nunito', sans-serif;
        }
        h1 {
            font-size: 3.5em;
            color: #333;
            margin-bottom: 30px;
        }
        .github-btn {
            background-color: #24292e;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            transition: transform 0.2s, background-color 0.2s;
        }
        .github-btn:hover {
            transform: scale(1.05);
            background-color: #2f363d;
        }
    </style>
</head>
<body>
    <h1>RTBRuhan</h1>
    <button class="github-btn" onclick="window.location.href='https://github.com/RTBRuhan'">
        Visit My GitHub
    </button>
</body>
</html>
