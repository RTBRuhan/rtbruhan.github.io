    <script>
    let allPosts = [];
    let blogExpanded = false;

    function toggleBlogView() {
        const scrollEl = document.getElementById('blogScrollWrapper');
        const expandedEl = document.getElementById('blogExpanded');
        const btn = document.getElementById('seeAllBtn');

        blogExpanded = !blogExpanded;

        if (blogExpanded) {
            scrollEl.style.display = 'none';
            expandedEl.classList.add('active');
            btn.textContent = 'Collapse';
            renderExpandedBlogs();
        } else {
            scrollEl.style.display = 'block';
            expandedEl.classList.remove('active');
            btn.textContent = 'See All';
        }
    }

    function renderExpandedBlogs() {
        const expandedEl = document.getElementById('blogExpanded');
        expandedEl.innerHTML = '';

        allPosts.forEach(post => {
            const excerpt = post.description
                .replace(/<[^>]*>/g, '')
                .replace(/\s+/g, ' ')
                .substring(0, 150) + '...';

            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <h2 class="post-title">${post.title}</h2>
                <p class="post-excerpt">${excerpt}</p>
                <a href="${post.link}" class="read-more" target="_blank">Read on Medium &rarr;</a>
            `;
            expandedEl.appendChild(card);
        });
    }

    function createPostCard(post) {
        const excerpt = post.description
            .replace(/<[^>]*>/g, '')
            .replace(/\s+/g, ' ')
            .substring(0, 100) + '...';

        const card = document.createElement('div');
        card.className = 'post-card';
        card.innerHTML = `
            <div>
                <h2 class="post-title">${post.title}</h2>
                <p class="post-excerpt">${excerpt}</p>
            </div>
            <a href="${post.link}" class="read-more" target="_blank">Read on Medium &rarr;</a>
        `;
        return card;
    }

    async function loadPosts() {
        const marquee = document.getElementById('blogMarquee');

        try {
            const CORS_PROXY = "https://api.rss2json.com/v1/api.json?rss_url=";
            const MEDIUM_URL = encodeURIComponent("https://rtbruhan.medium.com/feed");
            const fetchUrl = `${CORS_PROXY}${MEDIUM_URL}&timestamp=${new Date().getTime()}`;

            const response = await fetch(fetchUrl);
            const data = await response.json();

            marquee.innerHTML = '';

            if (data.status === 'ok' && data.items && data.items.length > 0) {
                allPosts = data.items;

                data.items.forEach(post => marquee.appendChild(createPostCard(post)));
                data.items.forEach(post => marquee.appendChild(createPostCard(post)));
            } else {
                marquee.innerHTML = '<div class="post-card"><p>No posts available yet. Check back soon!</p></div>';
            }
        } catch (error) {
            console.error('Error loading posts:', error);
            marquee.innerHTML = '<div class="post-card"><p>Error loading posts. Please try again later.</p></div>';
        }
    }

                    addProjectCard({
                        name: repo.name.replace(/-/g, ' '),

                },

                },

                    url: 'https://chromewebstore.google.com/detail/quick-notes-reminders/nhfjjjpnjekaojnnammcddigkimelgno',
                    type: 'extension'
                },
                {
                    name: 'Apex Agent',
                    description: 'Connect AI to your browser via MCP protocol. Automate, control, record, and debug with 69+ tools.',

    function addProjectCard(project) {
        const projectsGrid = document.getElementById('projectsGrid');
        const card = document.createElement('a');
        card.href = project.url;
        card.className = 'project-card';
        card.target = '_blank';
        card.title = project.description;

        const icon = project.type === 'extension'
            ? '<path d="M20.5 11H19V7c0-1.1-.9-2-2-2h-4V3.5C13 2.12 11.88 1 10.5 1S8 2.12 8 3.5V5H4c-1.1 0-1.99.9-1.99 2v3.8H3.5c1.49 0 2.7 1.21 2.7 2.7s-1.21 2.7-2.7 2.7H2V20c0 1.1.9 2 2 2h3.8v-1.5c0-1.49 1.21-2.7 2.7-2.7 1.49 0 2.7 1.21 2.7 2.7V22H17c1.1 0 2-.9 2-2v-4h1.5c1.38 0 2.5-1.12 2.5-2.5S21.88 11 20.5 11z"/>'
            : '<path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>';

        card.innerHTML = `
            <div class="project-icon">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#333">${icon}</svg>
            </div>
            <div class="project-info">
                <h3>${project.name}</h3>
            </div>
        `;

        projectsGrid.appendChild(card);
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadPosts();
        loadProjects();

        const bodyElement = document.body;
        const colors = [
            'rgb(236, 252, 203)',
            'rgb(255, 220, 100)',
            'rgb(170, 210, 230)'
        ];
        let currentColorIndex = 0;

        bodyElement.style.setProperty('--dynamic-secondary-color', colors[currentColorIndex]);

        setInterval(() => {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            bodyElement.style.setProperty('--dynamic-secondary-color', colors[currentColorIndex]);
        }, 10000);
    });
    </script>
